<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <title>Cauldron</title>
        <style type="text/css">
            html, body {
                height: 100%;
                margin: 0;
            }

            @media screen and (orientation:portrait) {
                input[type="color"] {
                    appearance: none;
                    -webkit-appearance: none;
                    -moz-appearance: none;
                    border: none;
                    height: 3.5vw;
                    width: 10vw;
                }
            }
            @media screen and (orientation:landscape) {
                input[type="color"] {
                    appearance: none;
                    -webkit-appearance: none;
                    -moz-appearance: none;
                    border: none;
                    height: 3.5vh;
                    width: 10vh;
                }
            }
            input[type="color"]::-webkit-color-swatch-wrapper {
                padding: 0;
            }
            input[type="color"]::-webkit-color-swatch {
                border: none;
            }
            input[type="color"]::-moz-color-swatch-wrapper {
                padding: 0;
            }
            input[type="color"]::-moz-color-swatch {
                border: none;
            }

            #wrapper {
                min-height: 100%;
            }

            @media screen and (orientation:portrait) {
                .btn-circle.btn-lg {
                    width: 30vw;
                    height: 30vw;
                    border-radius: 15vw;
                    font-size: 15vw;
                    text-align: center;
                }
            }
            @media screen and (orientation:landscape) {
                .btn-circle.btn-lg {
                    width: 30vh;
                    height: 30vh;
                    border-radius: 15vh;
                    font-size: 15vh;
                    text-align: center;
                }
            }

            .container {
                text-align: center;
            }

            .element {
                padding: 1em;
                text-align: center;
            }

            .color-picker-container {
                display: inline-block;
                margin: auto;
            }
            .color-picker {
                margin: auto;
                text-align: left;
                vertical-align: middle;
            }
            @media screen and (orientation:portrait) {
                .color-picker label {
                    font-size: 5vw;
                }
            }
            @media screen and (orientation:landscape) {
                .color-picker label {
                    font-size: 5vh;
                }
            }

            .dropdown {
                padding: 1em;
            }
            @media screen and (orientation:portrait) {
                .form-check-label {
                    padding-left: 5vw;
                }
            }
            @media screen and (orientation:landscape) {
                .form-check-label {
                    padding-left: 5vh;
                }
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div class="container">
                <div class="element">
                    <button class="btn bg-info btn-circle btn-lg"><i class="bi bi-fire bi-lg text-light"></i></button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown button
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                        </div>
                </div>
                <div class="element">
                    <div class="color-picker-container">
                        <div class="color-picker">
                            <input type="color" id="primary-color" value="#00aa00"/>
                            <label>Primary</label>
                        </div>
                        <div class="color-picker">
                            <input type="color" id="secondary-color" value="#00ff00"/>
                            <label>Secondary</label>
                        </div>
                    </div>
                </div>
                <div class="element">
                    <div class="form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">On/Off</label>
                        </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
